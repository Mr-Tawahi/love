<!DOCTYPE html>
<html>
<head>
<title>For My Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{
  margin:0;
  padding:0;
  font-family: Poppins, sans-serif;
  box-sizing:border-box;
}

body{
  background: linear-gradient(135deg, #ff0057, #8e2de2);
  overflow:hidden;
  text-align:center;
  color:white;
}

/* Floating hearts */
.heart{
  position:fixed;
  color:red;
  font-size:20px;
  animation: float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh) scale(0);}
  100%{transform:translateY(-10vh) scale(1);}
}

/* Main Box */
.box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background: rgba(0,0,0,0.4);
  padding:20px;
  border-radius:20px;
  box-shadow:0 0 30px pink;
  width:90%;
  max-width:350px;
}

/* Photo */
img{
  width:120px;
  border-radius:50%;
  border:4px solid white;
  box-shadow:0 0 20px pink;
}

h1{
  font-size:1.6rem;
  margin-top:10px;
}

#typing{
  font-size:1rem;
  margin-top:10px;
  min-height:40px;
}

/* Buttons */
button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  font-size:14px;
  margin:8px;
  cursor:pointer;
}

.play{
  background:yellow;
  color:black;
}

.yes{
  background:lime;
  color:black;
}

.no{
  background:red;
  color:white;
}

/* Love Letter Popup */
.popup{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
}

.letter{
  background:white;
  color:black;
  padding:15px;
  border-radius:15px;
  width:90%;
  max-width:300px;
}

.close{
  text-align:right;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- Music -->
<audio id="music">
  <source src="love.mp3">
</audio>

<div class="box">
  <img src="her.jpg">

  <h1>Happy Rose Day My Queen üåπ</h1>
  <div id="typing"></div>

  <button class="play" onclick="playMusic()">‚ñ∂ Play Love Song</button>
  <button onclick="openLetter()">üíå My Love Letter</button>

  <h3>Will You Be Mine Forever? üíç</h3>
  <button class="yes" onclick="alert('I LOVE YOU FOREVER üò≠‚ù§Ô∏è')">YES üòç</button>
  <button class="no" id="noBtn">NO üòà</button>
</div>

<!-- Love Letter -->
<div class="popup" id="popup">
  <div class="letter">
    <div class="close" onclick="closeLetter()">‚ùå</div>
    <h3>My Love ‚ù§Ô∏è</h3>
    <p>
      You are my happiness, my peace, my everything.  
      I promise to love you forever.  
      Happy Rose Day üåπ  
      <br><br>
      Your Boy üíï
    </p>
  </div>
</div>

<script>
// Typing Effect
let msg="You are the most beautiful girl in my life üíñ";
let i=0;
function type(){
  if(i<msg.length){
    document.getElementById("typing").innerHTML+=msg.charAt(i);
    i++;
    setTimeout(type,50);
  }
}
type();

// Floating Hearts
setInterval(()=>{
 let h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§Ô∏è";
 h.style.left=Math.random()*100+"%";
 h.style.fontSize=(Math.random()*30+10)+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
},300);

// Music Play Fix
function playMusic(){
  document.getElementById("music").play();
  alert("Love song playing üíñ");
}

// Love Letter Popup
function openLetter(){
 document.getElementById("popup").style.display="flex";
}
function closeLetter(){
 document.getElementById("popup").style.display="none";
}

// NO Button Run Away
let no=document.getElementById("noBtn");
no.onmouseover=function(){
 no.style.position="absolute";
 no.style.left=Math.random()*80+"%";
 no.style.top=Math.random()*80+"%";
}
</script>

</body>
</html>
