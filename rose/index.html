<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Poppins", sans-serif;
}

body{
  background: radial-gradient(circle, #ff5f6d, #ffc371);
  overflow:hidden;
  text-align:center;
  color:white;
  height:100vh;
}

/* Hearts background */
.heart{
  position:fixed;
  color:red;
  font-size:20px;
  animation: float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh) scale(0);}
  100%{transform:translateY(-10vh) scale(1);}
}

/* Main box */
.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background: rgba(0,0,0,0.4);
  padding:30px 40px;
  border-radius:20px;
  box-shadow:0 0 20px rgba(255,255,255,0.3);
}

h1{
  font-size:2.5rem;
  margin-bottom:10px;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px pink;}
  to{text-shadow:0 0 30px red;}
}

.typing{
  font-size:1.3rem;
  margin-top:10px;
  height:60px;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:18px;
  background:white;
  color:red;
  cursor:pointer;
  margin-top:20px;
  transition:0.3s;
}

button:hover{
  background:yellow;
}

/* Love Letter Popup */
.popup{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
}

.letter{
  background:white;
  color:black;
  padding:20px;
  border-radius:15px;
  width:80%;
  max-width:400px;
  font-size:18px;
  text-align:left;
}

.close{
  text-align:right;
  cursor:pointer;
  font-size:20px;
}
</style>
</head>

<body>

<!-- Music -->
<audio autoplay loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Happy Rose Day, My Love üåπ‚ù§Ô∏è</h1>
  <div class="typing" id="text"></div>

  <button onclick="openLetter()">Open My Love Letter üíå</button>
</div>

<!-- Love Letter -->
<div class="popup" id="popup">
  <div class="letter">
    <div class="close" onclick="closeLetter()">‚ùå</div>
    <h3>My Dear Love ‚ù§Ô∏è</h3>
    <p>
      You are the most beautiful part of my life.  
      Just like a rose, you make my world colorful and fragrant.  
      I promise to love you forever.  
      <br><br>
      Happy Rose Day, My Queen üåπüíñ
    </p>
  </div>
</div>

<script>
// Typing Effect
let message = "You are my favorite person, my best friend, my love, and my everything üíï";
let i=0;
function type(){
  if(i<message.length){
    document.getElementById("text").innerHTML += message.charAt(i);
    i++;
    setTimeout(type,50);
  }
}
type();

// Hearts Generator
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"%";
  heart.style.fontSize=(Math.random()*30+10)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},300);

// Popup Functions
function openLetter(){
  document.getElementById("popup").style.display="flex";
}
function closeLetter(){
  document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
