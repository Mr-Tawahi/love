<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --rose: #ff4d6d;
            --wine: #590d22;
            --blush: #ffb3c1;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Poppins', sans-serif;
        }

        #canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .container {
            position: relative; z-index: 10;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 40px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            width: 85%;
        }

        /* Photo Styling */
        .photo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.3);
            overflow: hidden;
            animation: pulse-border 2s infinite;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 77, 109, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); }
        }

        h1 { font-family: 'Dancing Script', cursive; color: var(--rose); font-size: 2.8rem; margin: 10px 0; }
        p { color: var(--wine); font-size: 1rem; margin-bottom: 25px; }

        .btn-group { display: flex; justify-content: center; gap: 15px; position: relative; }

        .btn {
            padding: 12px 30px; border-radius: 50px; border: none;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }

        #yesBtn { background: var(--rose); color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }
        #noBtn { background: white; color: var(--wine); position: relative; }

        .music-note {
            position: fixed; bottom: 20px; right: 20px; cursor: pointer; z-index: 100;
            background: white; padding: 12px; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <audio id="loveSong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="music-note" onclick="toggleMusic()">üéµ</div>

    <div class="container">
        <div class="glass-card">
            <div class="photo-container">
                <img src="her-photo.jpg" alt="My Valentine" onerror="this.src='https://images.unsplash.com/photo-1518197146369-01159947588e?q=80&w=500&auto=format&fit=crop'">
            </div>
            
            <h1>For My Sharmili ‚ù§Ô∏è</h1>
            <p>Every moment with you is a gift. You're the most beautiful person I know, inside and out. Will you be my Valentine?</p>
            
            <div class="btn-group">
                <button class="btn" id="yesBtn" onclick="celebrate()">YES!</button>
                <button class="btn" id="noBtn" onmouseover="moveNo()">No</button>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const audio = document.getElementById('loveSong');
        let musicStarted = false;

        function toggleMusic() {
            if (audio.paused) audio.play();
            else audio.pause();
        }

        // The "Runaway No" Logic
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            if(!musicStarted) { audio.play(); musicStarted = true; }
            
            // Big Confetti burst
            const count = 200;
            const defaults = { origin: { y: 0.7 }, colors: ['#ff4d6d', '#ffffff'] };

            function fire(particleRatio, opts) {
                confetti({ ...defaults, ...opts, particleCount: Math.floor(count * particleRatio) });
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });

            document.querySelector('h1').innerText = "I Knew It! üòò";
            document.querySelector('p').innerText = "I'm the luckiest guy in the world. I love you soo much meri jaan!";
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('yesBtn').innerText = "Forever & Always";
        }

        // Particle System (Hearts)
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let hearts = [];

        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 50;
                this.size = Math.random() * 15 + 5;
                this.speed = Math.random() * 2 + 0.5;
                this.opacity = Math.random() * 0.4 + 0.1;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 77, 109, ${this.opacity})`;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.bezierCurveTo(this.x - this.size, this.y - this.size, this.x - this.size * 1.5, this.y + this.size / 3, this.x, this.y + this.size);
                ctx.bezierCurveTo(this.x + this.size * 1.5, this.y + this.size / 3, this.x + this.size, this.y - this.size, this.x, this.y);
                ctx.fill();
            }
            update() {
                this.y -= this.speed;
                if (this.y < -50) this.y = canvas.height + 50;
            }
        }

        function init() { for (let i = 0; i < 30; i++) hearts.push(new Heart()); }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(animate);
        }
        init(); animate();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
</body>
</html>
